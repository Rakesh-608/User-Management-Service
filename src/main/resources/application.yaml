spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/users_db
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect



server:
  port: 8080



